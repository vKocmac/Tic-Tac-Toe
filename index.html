<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js" charset="utf-8"></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
<div class="container">
  <div class="selections">
    <div class="select-opponent">
      <label for="opponent">Select Your Opponent</label>
      <select name="opponent" id="select-opponent">
        <option value="PC">PC</option>
        <option value="Human">Human</option>

      </select>
    </div>
    <div class="select-difficulty">
      <label for="opponent">Select Difficulty</label>
      <select name="difficulty" id="select-difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
      </select>
    </div>
  </div>


  <div class="choose-mark">
    <div class="x-mark">
      <button type="button" name="button">X</button>
    </div>
    <div class="o-mark">
      <button type="button" name="button">O</button>
    </div>
  </div>

  <div class="game-board">
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
  </div>
  <div class="restart">
    <button type="button" name="button">Restart</button>
  </div>
</div>
</body>
</html>
